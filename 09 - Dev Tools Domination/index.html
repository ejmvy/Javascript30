<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'normal');

    // Styled
    // console.log('%c I love this text !!', 'font-size: 50px; background: yellow');

    // warning!
    console.warn('Oh Noooooooo');
    
    // Error :|
    console.error('Shite!');
    
    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, "this is wrong!!") // wont run because statement is true - only runs if false
    console.assert(1 === 2, 'Very wrong');  //runs
    
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');
    //-> tests for something. If false it runs, it tru nothing happens. So you dont need an if statement.
    
    
    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)  //-> looks at element tag
    console.dir(p) // => looks at specific element, you can open it up and view all methods and props.

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Em');
    console.count('Em');
    console.count('Grace');
    console.count('Grace');
    console.count('Em');
    console.count('Grace');
    console.count('Grace');
    console.count('Em');
    console.count('Em');
    console.count('Grace');
    console.count('Grace');
    console.count('Grace');

    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table

    console.table(dogs);

  </script>
</body>
</html>
